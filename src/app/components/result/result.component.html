
    <!-- Result Section -->
    <div id="result" class="result text-center mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Quiz Completed!</h2>
                <p class="lead">Your score is: <span id="score" class="fw-bold">{{score}}</span> out of {{total}}</p>
                <button id="retry-button" class="btn btn-secondary btn-lg" (click)="retryQuiz()">Retry Quiz</button>
            </div>
        </div>
    </div>
